<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>


        .container{
            text-align: center;
        }

        .item-img{
            background-color: grey;
            height: 40px;
            width: 40px;
            border: 1px solid black;
        }
        .item-input{
            width: 200px;
            height: 35px;
            position: fixed;
            margin-left: 10px;
            border: 2px solid black;
        }

        .item .group{
            width: 1300px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="item">
        <h2>Register</h2>
    </div>
    <div class="item">
        <div class="group">
            <img class="item-img" src="images/profile.png"/>
            <input class="item-input" type="text" placeholder="Username"/>
        </div>
    </div>

</div>

</body>
</html>
